<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Usuario</ion-label>
        <ion-input type="email" [(ngModel)]="email" placeholder="user@gmail.com" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Apellido</ion-label>
        <ion-input type="password" [(ngModel)]="password" placeholder="*********" required></ion-input>
      </ion-item>
      <ion-button expand="block" [disabled]="email.length == 0 || password.length == 0" (click)="login()">Ingresar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
